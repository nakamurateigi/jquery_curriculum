<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="colorList"></ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // .html() 要素の中に引数を代入する。（まずは.append() でやってみましょう）
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。これだけだと少しわからないと思うので下に文法を書いておきます。
      //
      // [文法]
      // $.ajax({
      //   url: './data.json'
      // })
      // .done(function(data) {
      //   console.log(data);
      // });
      //
      // 今回の場合は同じ階層にあるdata.jsonに対してリクエストを飛ばして、中にあるオブジェクトを取得します。
      // そのオブジェクトは
      // .done(function(data) {
      //                  ↑
      //           ここに入ってきます。
      //
      // そのため、次の行でconsole.log(data)をすると中身のオブジェクトが確認できます。
      //
      // [テンプレート]
      // <li class="colorList__item">
      //   <p class="colorList__title" style="background-color: ;"></p>
      // </li>
      //
      // このテンプレートに取得してきた中身を入れて表示します。

      $.ajax({
        url: "./data.json",//同じフォルダのdata.jsonを指定する
        datatype: "json"//jsonファイルなのでdatatypeはjsonを指定する
      }).done(function(data){//通信に成功した場合doneを実行する

        var colors_array = data.colorsArray;//取得したjsonデータは"colorsArray"をキーとして、配列データを取得し変数へ代入する
        var li = "";//<li>要素を格納する変数

        //$(".colorList").html('<li class="colorList__item">');//colorListクラスの要素にまず'<li class="colorList__item">'を追加する
        
        $.each(colors_array,function(index,value){//eachメソッドで引数に上記配列(colors_array)、function(index,value)を指定、indexは配列の番号、valueは配列内のデータが入る
          //まずは、<li class="colorList__item">にappendメソッドで<p class="colorList__title" style="background-color:'+ value.hexValue +';">を追加していく形で記述する
          //colorListクラスに上記で追加した($('<li class="colorList__item">').append('<p class="colorList__title" style="background-color:'+ value.hexValue +';">'))の要素をappendメソッドで追加する
          //以下appendメソッドでのパターン
          //$(".colorList").append($('<li class="colorList__item">').append('<p class="colorList__title" style="background-color:'+ value.hexValue +';">'));
          
          //htmlメソッドのパターン
          //<li>要素を文字列として変数liへ繰り返し代入していく
          li += '<li class="colorList__item">  <p class="colorList__title" style="background-color:' + value.hexValue + ';">' + value.colorName + '</p></li>';

        });
        //each文で代入したliをhtmlメソッドでcolorListクラスの子要素へ追加する
        $(".colorList").html(li);
      });

    </script>
  </body>
</html>
