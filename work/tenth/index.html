<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //

      var keyword;//検索キーワード
      var page = 1;//APIで取得するページ番号,初期値に最初のページ番号の1を代入

      $(".search__btn").on("click",function(){
        //新しい検索キーワードを入力した場合に今までの検索結果をリセットする
        if(keyword != $("#js-search-word").val()){
          reset();
        }

        keyword = $("#js-search-word").val();//検索キーワードを取得する
        ajax_test(keyword,page);//検索結果を表示する関数
        page++;//検索キーワードを一回クリックしたことをカウントする
      });

      function ajax_test(keyword,page){
        $.ajax({
          url:"https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404",
          type: "GET",
          datatype: "json",
          data: {
            applicationId: "1019399324990976605",
            keyword: keyword,//検索キーワードをapiのリクエストパラメータの「keyword」に指定する
            hits: 20,//一回のapi実行で取得する件数を20件に指定する
            page: page//同じキーワードで検索した回数分だけ次のページを指定する
          }
        }).done(function(data,text_status){
          done_test(data);
        }).fail(function(jqXHR, textStatus, errorThrown){
          reset();//1回前の検索結果でエラーメッセージが表示されていた場合にメッセージを削除するための関数
          fail_test(jqXHR.status);
        });
      }

      //ajax通信が成功した場合の処理
      function done_test(data){
        var search_result = data.Items;//apiのレスポンスから商品情報を取得する

        if(data.count == 0){
          //検索結果が0件だった場合のメッセージを要素に追加する
          reset();
          $(".lists").after('<p class="result-message" style="text-align: center;">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
        }else{
          var count = 0;//eachメソッドで繰り返した回数を代入する
          var $element;//$(".lists")へ追加した<li>要素を代入する
          //取得した各商品情報をeachメソッドで取得する
          $.each(search_result,function(index,value){
            //listsクラスに商品情報の要素を繰り返し処理で追加していく

            //$(".lists")へ追加する最初の<li>要素をprependメソッドで追加する
            if(count == 0){
              $(".lists").prepend(
                "<li class='lists__item'>" + index +
                  "<div class='lists__item__inner'>" +
                    "<a href='' class='lists__item__link' target='_blank'>" +
                    "<img src='" + value.Item.largeImageUrl + "' class='lists__item__img' alt='" + value.Item.title + "'>" +
                    "<p class='lists__item__detail'>作品名：" + value.Item.title + "</p>" +
                    "<p class='lists__item__detail'>作者　：" + value.Item.author + "</p>" +
                    "<p class='lists__item__detail'>出版社：" + value.Item.label + "</p>" +
                    "</a>" +
                  "</div>" +
                "</li>"
              );
              count++;//繰り返した回数を1増やす
              return true;//繰り返し処理を終了して次の繰り返し処理へ移る
            }
            
            $element = $(".lists__item").eq(count-1);//前回の繰り返し処理で追加した要素を代入する
            
            //afterメソッドで前回の繰り返し処理で追加した要素の次に新たな<li>要素を追加する
            $element.after(
              "<li class='lists__item'>" + index +
                "<div class='lists__item__inner'>" +
                  "<a href='' class='lists__item__link' target='_blank'>" +
                  "<img src='" + value.Item.largeImageUrl + "' class='lists__item__img' alt='" + value.Item.title + "'>" +
                  "<p class='lists__item__detail'>作品名：" + value.Item.title + "</p>" +
                  "<p class='lists__item__detail'>作者　：" + value.Item.author + "</p>" +
                  "<p class='lists__item__detail'>出版社：" + value.Item.label + "</p>" +
                  "</a>" +
                "</div>" +
              "</li>"
            );
            count++;//繰り返した回数を1増やす
          });
        }
      }

      //ajax通信が失敗した場合の処理
      function fail_test(jqXHRStatus){
        //switch文で以下3つのステータスコードの場合のメッセージの要素を追加する
        console.log(jqXHRStatus);
        switch(jqXHRStatus){
          //オフラインの場合のエラーメッセージ
          case 0:
            $(".lists").after('<p class="result-message" style="text-align: center;">オフラインのためインターネットへ接続して下さい。</p>');
            break;
          case 400:
            //検索ワードが1文字の場合
            if(keyword.length == 1){
              $(".lists").after('<p class="result-message" style="text-align: center;">検索ワードの入力が正しくありません。<br>改めて検索ワードの指定をお願い致します。</p>');
            //検索ワードが入力されていない場合
            }else{
              $(".lists").after('<p class="result-message" style="text-align: center;">検索ワードの指定がありません。<br>検索ワードの指定をお願い致します。</p>');
            }
            break;
          case 429:
            $(".lists").after('<p class="result-message" style="text-align: center;">短い間隔での検索ボタンの連続クリックはおやめください。</p>');
            break;
          case 500:
            $(".lists").after('<p class="result-message" style="text-align: center;">システムエラーのため復旧までしばらくお待ちください。</p>');
            break;
          default:
            $(".lists").after('<p class="result-message" style="text-align: center;">エラーのため、しばらく時間を空けて再度お試しください。</p>');
            break;
        }
      }

      //追加した要素を削除する処理
      function reset(){
        page = 1;
        $(".lists").empty();
        $(".result-message").empty();
      }
      
      /*httpメソッドのGETとPOSTの説明
      httpはwebサーバとクライアントの間でのデータの送受信を行うためのプロトコル、取り決めの事。
      GET、POSTはクライアントからサーバへのリクエストメソッド(リクエストする方法)の種類。
      クライアントからサーバへリクエストした内容をリクエストメッセージと呼ぶ。
      リクエストメッセージは以下に大きく分けられる。
      ・リクエストライン
      ・ヘッダ
      ・メッセージボディ

      GET：
      GETメソッドはリクエストする際に送信できるデータ量に制限があり、
      リクエストパラメータはURL(上記のリクエストラインの部分)に表示されるため、主にサーバから情報を取得する際に使用する。
      GETメソッドの例：
      http://localhost:8080/index.html?hoge=hoge
      ↑のように?以降にリクエストパラメータが表示される。
      POST：
      POSTメソッドはGETメソッドに比べて多くのデータ量を送信でき、
      リクエストするパラメータもメッセージボディに記述され、
      他の人に情報を見られることが無いので
      主にサーバへ情報を登録する場合に使用する。
      */

      /*APIの説明
      API(Application Programming Interface)は、外部が開発したソフトウェアの機能の一部を
      公開して、他の第三者がその機能を共有、利用できるようにしたもの。
      公開されている機能を第三者が開発しているプログラムに組み込んで、
      認証機能(LINE等のログイン認証)を利用したり、数値等のデータの取り込み(楽天の商品情報の取得)等が行える。
      機能は利用できるが、内部のコードまでは公開されていないので、どのように使えばいいか
      ルールも一緒に公開されているものが一般的。
      APIはweb上で通信して利用することが普通のため、WEBAPIとも呼ばれる。
      */

    </script>
  </body>
</html>
