<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="register">
        <div class="input-wrapper">
          <input type="text" class="input" placeholder="Input Your Name.">
          <p class="rest-count">30</p>
        </div>
        <button class="register-btn">Register</button>
      </form>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのは文字数チェッカーです。
      // .input に文字を入力し、文字を入力した段階でその文字数に応じて .rest-count の値が減っていき、最大文字数である30文字以上入力すると .rest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると、.red クラスが外れ、文字色が元に戻る。（ちなみに改行は文字数に含まない。）
      // .keyup() 文字入力後に発火されるイベントです。
      // .replace(/\s+/g,'').length 改行を含まない文字数を取得します。
      // .val() input要素のvalueを取得します。

      $(".input").keyup(function(){
        //inputクラスのテキストフォームに入力された文字列をvalメソッドで取得する
        //replace(/\s+/g,'')で空白を削除する
        //lengthで入力した文字数を取得しinput_text_countへ代入
        var input_text_count = $(".input").val().replace(/\s+/g,'').length;

        //最大文字数の30から入力文字数を引く
        var output_count = 30 - input_text_count;
        
        //output_countの数値をrest-countクラスの要素としてtextメソッドで変更する
        $(".rest-count").text(output_count);

        if(output_count < 0){
          //30文字以上入力した場合、addClassメソッドでredクラスを追加する
          $(".rest-count").addClass("red");
        }else{
          //30文字以内の入力の場合、removeClassメソッドでredクラスを削除する
          $(".rest-count").removeClass("red");
        }
        
      });
    </script>
  </body>
</html>
