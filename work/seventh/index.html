<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrap">
        <div class="slider-area">
          <ul class="slider-list clearfix">
            <li><img src="./img/1.jpg"></li>
            <li><img src="./img/2.jpg"></li>
            <li><img src="./img/3.jpg"></li>
            <li><img src="./img/4.jpg"></li>
          </ul>
          <button type="button" class="slider-ctrl-btn is-prev" data-ctrl="prev"></button>
          <button type="button" class="slider-ctrl-btn is-next" data-ctrl="next"></button>
        </div>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはスライドショーです。
      // 右方向には右のボタンを押すと移動し、左方向には左のボタンを押すと移動する。また右端にいる状態で右のボタンを押すと最初の位置に戻り、 左端にいる状態で左のボタンを押すと最後の位置に移動する。data属性にprev,nextを記述してあるのでこちらを取得すると楽です。
      // 位置情報は配列に格納しておき、右のボタンをクリックするたびに配列の添字を1追加し、左のボタンをクリックすると配列の添字を1減らします。そうすることによって次の座標が取得できます。その座標にアニメーションさせるととても楽です。
      // [使用するメソッド]
      // .animate({}) cssのプロパティを一定時間かけて変化させます。アニメーションです。
      // .data() 要素のdata属性を取得します。
      // .width() 要素の幅を取得します。
      // .length 要素の個数を取得します。

      var img_array = [0,600,1200,1800];//各画像の位置のpx数
      var slider_width = $(".slider-list").width();//slider-listクラス自体の幅を取得
      var count = 0;//位置情報を格納した配列の番号を管理する数値
      var click_flg = true;//ボタンを連打した際の挙動を制御するためのフラグ

      $("button").on("click",function(){
        //データ属性が"prev"のボタンを押した場合の処理
        if($(this).data("ctrl") == "prev"){
          //制御用のフラグがtrueの場合にスライド処理を実行する
          if(click_flg){
            click_flg = false;//制御用のフラグを一旦falseにする

            //countが0以上の場合はcountの値を-1する
            if(count >= 0){
              count -= 1;
            }

            //countが-1より大きい場合は配列の位置情報を取得し左へスライドする、スライド処理が完了したら制御用flgをtrueにする
            if(count > -1){
              $(".slider-list").animate({"left":-(img_array[count])},500,function(){click_flg = true;});
            } 
            //countが1と等しい場合は左端から右端へスライドする、スライド処理が完了したら制御用flgをtrueにする
            else if(count == -1){
              count = img_array.length - 1;
              $(".slider-list").animate({"left":600 - slider_width},500,function(){click_flg = true;});
            }
          }
        }
        //データ属性が"next"のボタンを押した場合の処理
        else if($(this).data("ctrl") == "next"){
          //制御用のフラグがtrueの場合にスライド処理を実行する
          if(click_flg){
            click_flg = false;//制御用のフラグを一旦falseにする

            //countが配列の要素数以下の場合はcountの値を+1する
            if(count <= img_array.length){
              count += 1;
            }

            //countが配列の要素数より小さい場合は配列の位置情報を取得し→へスライドする、スライド処理が完了したら制御用flgをtrueにする
            if(count < img_array.length){
              $(".slider-list").stop(true, false).animate({"left":-(img_array[count])},500,function(){click_flg = true});
              console.log(count);
            }
            //countが配列の要素数と等しい場合は右端から左端へスライドする、スライド処理が完了したら制御用flgをtrueにする 
            else if(count == img_array.length) {
              count = 0;
              $(".slider-list").animate({"left":0},500,function(){click_flg = true});
              console.log(count);
            }
          }
        }  
      });

    </script>
  </body>
</html>
